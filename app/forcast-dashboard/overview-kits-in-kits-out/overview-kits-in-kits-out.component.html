
  
<section class="bodySection" >
 
  <mat-accordion>
      
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Overview</b>
         </mat-panel-title>
     
      </mat-expansion-panel-header>

      <mat-progress-bar class="example-margin" color="primary" mode="indeterminate" *ngIf="showLoading">
      </mat-progress-bar>
      <mat-panel-title class="boder-area" *ngIf="!togglevalue" >
          
          <span style="font-size: 13px;cursor: pointer;margin-left: -10px;padding-left: 30px;" 
          [ngStyle]="{'background-color':textdecorationKitsIN,'text-decoration': textdecorationKitsOut,
          'color' : textColorKitsOut,'text-underline-position': textUnderLinePosKitsOut,
          'text-decoration-color':textUnderLineColorCodeKitsOut,'text-decoration-thickness':underLineTicknessKitsOut,
          'text-underline-offset':textunderlineoffsetKitsOut}" 
            (click)="kitsOutOverView();">Kits - Out</span>
          
          <span style="padding-left: 10px"> </span>
          <span style="font-size: 13px;
          cursor: pointer;
          margin-left: 30px;
          padding-right: 20px;" 
          [ngStyle]="{'background-color':textdecorationKitsIN,'text-decoration': textdecorationKitsIN,'color' : textColorKitsIN,'text-underline-position': textUnderLinePosKitsIN,'text-decoration-color':textUnderLineColorCodeKitsIN,'text-decoration-thickness':underLineTicknessKitsIN,'text-underline-offset':textunderlineoffsetKitsIN}"  
              (click)="kitsINOverView();">Kits - In</span>
          
        
      </mat-panel-title>
      <!-- <span style="float:right;">
          <img style="cursor: pointer;" [src]="info" class="btn" (click)="downloadexcel()" alt="">
      </span>
      -->
      <!-- <span class="tooltip" data-title="Bar Graph">
          <img style="margin-left: 600px;width: 20px;cursor: pointer;" [src]="barImage"  (click)="gridKitscastData();"/>
      </span> -->
      <span style="margin-right: -5px;float:right;" class="tooltip" data-title="export" >
          
          <img style="cursor: pointer;" [src]="download" (click)="downloadexcel()" >
          <!-- <img style="cursor: pointer;margin-left: 10px;"  [src]="info" (click)="infoDetails()" alt=""> -->
      </span>

      <span style="margin-right: 20px;float:right;" class="tooltip" data-title="info" >
        <img style="cursor: pointer;margin-left: 10px;"  [src]="info" (click)="infoDetails()" alt="">
    </span>
     
      <hr class="new1" style=" margin-top: 11px;margin-bottom: 13px">

      <span style="font-size: 14px;font-weight: bold;margin-left: 16px;">
        <!-- Year {{_currentYear}} Kits Volume: {{_totalValue}}  -->
        {{_textDisplay}}

      </span>
      
      
      <!-- <table>
  
        <thead>
          <tr>
          <th style="font-size: 13px; color: #757575;">{{_year}}</th>
          <th style="font-size: 13px; color: #757575;">{{_typeTotalYear}} </th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td style="text-align:center;font-size: 13px">{{_currentYear}}</td>
          <td style="text-align:center;font-size: 13px">{{_totalValue}}</td>
          
          </tr>
      </table> -->

     
      <mat-table  #table [dataSource]="dataSource" style="margin-top: 10px;">
        <ng-container [matColumnDef]="columnName" *ngFor="let columnName of displayedColumns">
          <mat-header-cell class="text-style" *matHeaderCellDef style="color: #757575;font: 400 14px/20px Roboto,Helvetica Neue,sans-serif;font-size: 13px;
          font-weight: bold">
            {{columnName}} </mat-header-cell>
          <mat-cell (mouseover)='over(element[columnName],element)' (mouseout)='out()' 
          (click)="getRecord(element[columnName],element)"   [ngStyle]="{'cursor':cursor}" class="text-style" *matCellDef="let element" [innerHTML]="element[columnName] | textColor"></mat-cell>
        </ng-container>
        
        <mat-header-row class="text-style" *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row class="text-style" *matRowDef="let row ; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
      
    </mat-expansion-panel>
  </mat-accordion>

  

</section>
