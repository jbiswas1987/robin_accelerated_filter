<section class="bodySection">
  <mat-accordion>
    <mat-expansion-panel [expanded]="false" (click)="expand();">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <!-- <b>Historical Monthly Kits Actuals</b> -->
          <b>Historical Kits Demand</b>
          
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-progress-bar class="example-margin" color="primary" mode="indeterminate" style="width: 50%;" *ngIf="showLoading">
      </mat-progress-bar>
      <span style="margin-right: -5px;float:right;" class="tooltip" data-title="export" >
        <img style="cursor: pointer;" [src]="download" (click)="downloadexcel()" >
      </span>

     <span style="margin-right: 20px;float:right;" class="tooltip" data-title="info" >
       <img style="cursor: pointer;margin-left: 10px;"  [src]="info" (click)="infoDetails()" alt="">
     </span>
      <!-- <span style="float:right;margin-right: -5px;">
         
          <img style="cursor: pointer;" [src]="download" class="btn" (click)="downloadexcel()" alt="">
          <img style="cursor: pointer;margin-left: 10px;" [src]="info" class="btn" (click)="infoDetails()" alt="">
      </span> -->
      <!-- <hr class="new1"> -->
      <div class="example-header row" style="margin-top: 15px;">
        <div>
        Page Size:
        <select (change)="onPageSizeChanged()" id="page-size">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
        <!-- <span style="float: right; margin-left: -30px; margin-top: -13px;" (click)="close();">
            <button class="button-close" mat-button [mat-dialog-close]="true">X</button>
        </span> -->
       
        </div>
       
      </div> 
      <ag-grid-angular #agGrid style="margin-top: 25px; width: 100%; " id="myGrid" class="ag-theme-balham" [modules]="modules" 
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [sideBar]="sideBar" [rowGroupPanelShow]="rowGroupPanelShow"
        [groupMultiAutoColumn]="true" [suppressAggFuncInHeader]="true" [autoGroupColumnDef] ="autoGroupColumnDef" [domLayout]="domLayout"
        [enableCellChangeFlash]="true" (firstDataRendered)="onFirstDataRendered" (RowGroupOpened)="onRowGroupOpeneds($event)"
        [pivotPanelShow]="pivotPanelShow" [debug]="true" [rowSelection]="rowSelection" [pagination]="true" [rowData]="rowDatas"
        [animateRows]="true" (gridReady)="onGridReady($event)" [rowSelection]="selectionMode" [paginationPageSize]="paginationPageSize"
        [paginationNumberFormatter]="paginationNumberFormatter" (cellClicked)="onRowClick($event)"></ag-grid-angular>
      <!-- [groupMultiAutoColumn]="true" -->
      <!-- <ag-grid-angular #agGrid  style="width: 100%; height:560px;" id="myGrid" class="ag-theme-alpine" [modules]="modules"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowSelection]="rowSelection" 
        [enableRangeSelection]="true" [rowSelection]="selectionMode" [sideBar]="sideBar" [paginationPageSize]="paginationPageSize"
        [pagination]="true" [autoGroupColumnDef]="autoGroupColumnDef" [rowData]="rowDatas" (gridReady)="onGridReady($event)"></ag-grid-angular> -->

      <!-- <ag-grid-angular #agGrid style="width: 100%; height:490px;" id="myGrid" class="ag-theme-alpine" [modules]="modules"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [masterDetail]="true" [detailCellRendererParams]="detailCellRendererParams"
        [rowData]="rowDatas" [sideBar]="sideBar" [paginationPageSize]="paginationPageSize" [pagination]="true"
        (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)"></ag-grid-angular> -->


    </mat-expansion-panel>
  </mat-accordion>
</section>
