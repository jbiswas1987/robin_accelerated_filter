<mat-progress-bar class="example-margin"
                  color="primary"
                  mode="indeterminate"
                  *ngIf="showLoading">
</mat-progress-bar>
<div class="graphContainer" style="padding-top: 10px;width: 90vw !important;margin-left: 30px">
    <!-- <span style="margin:12px"><b>{{level}}</b></span>
     <div echarts [options]="chartOption" [theme]="macarons" (chartClick)="onpieselected($event)" class="performance-chart" (chartInit)="onChartInit($event)"></div> -->

     <mat-table #table [dataSource]="dataSource" style="margin-top: 0px;">
            <ng-container [matColumnDef]="columnName" *ngFor="let columnName of displayedColumns">
              <mat-header-cell class="text-style" *matHeaderCellDef style="color: #757575;font: 400 14px/20px Roboto,Helvetica Neue,sans-serif;font-size: 13px;
              font-weight: bold">
                {{columnName}} </mat-header-cell>
              <mat-cell class="text-style" *matCellDef="let element" [innerHTML]="element[columnName] | textPadding"></mat-cell>
            </ng-container>
            <!-- | textColor -->
            <mat-header-row class="text-style" *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row class="text-style" *matRowDef="let row ; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

</div>
