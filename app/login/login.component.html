      <div class="container background">
          <div class="row" style="height: 35%;">
        
          </div>
          <div class="row" style="height: 60%;">
            <div class="col-sm-4">
        
            </div>
            <div class="col-sm-4">
             
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- <label for="username">Username</label> -->
                <div class="form-group">
        
                  <input type="text" formControlName="username" name="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required" style="color: red;margin-left: 100px;">Username is required</div>
                  </div>
                </div>
                <!-- <label for="password">Password</label> -->
                <div class="form-group">
        
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required" style="color: red;margin-left: 100px;">Password is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
        
                </div>
              </form>
              <span *ngIf ="isloggedInstatus == false">
               <span style="color: red;margin-left: 100px;">{{loginstatusMessage}}</span> 

              </span>
            </div>
        
          </div>
          <div class="col-sm-4">
        
        
        
          </div>
          <div class="row" style="height: 15%;">
        
          </div>
        
        </div>
