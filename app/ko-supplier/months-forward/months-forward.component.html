<section class="bodySection" >
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>3 Months Forward Details</b>
        </mat-panel-title>
     
      </mat-expansion-panel-header>

      <mat-progress-bar class="example-margin" color="primary" mode="indeterminate" *ngIf="showLoading">
      </mat-progress-bar>
      
      <span style="margin-right: -5px;float:right;" class="tooltip" data-title="export" >
        <img style="cursor: pointer;" [src]="download" (click)="downloadexcel()" >
      </span>

     <span style="margin-right: 20px;float:right;" class="tooltip" data-title="info" >
       <img style="cursor: pointer;margin-left: 10px;"  [src]="info" (click)="infoDetails()" alt="">
     </span>

      <!-- <hr class="new1"> -->
     
      <div class="example-header" style="margin-top:15px">
        Page Size:
        <select name="selectedQuantity" id="aantal" class="form-control" [(ngModel)]="selectedQuantity" (change)="onPageSizeChanged();">
          <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
      </div> 
    <div class="example-wrapper" style="margin-top:10px">
        
      <ag-grid-angular
        #agGrid
        style="width: 100%; height:540px;font-size: 13px"
        id="myGrid"
        class="ag-theme-balham"
        [modules]="modules"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [sideBar]="sideBar"
        [pivotPanelShow]="pivotPanelShow"
        [debug]="true"
        [enableBrowserTooltips]="true"
        [rowSelection]="rowSelection"
        [rowHeight]="rowHeight"
        [pagination]="true"
        [rowData]="rowData"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        [rowSelection]="selectionMode"
        [sortingOrder]="sortingOrder"
        [paginationPageSize]="paginationPageSize"
        [paginationNumberFormatter]="paginationNumberFormatter"
        (cellClicked)="onRowClick($event)"
        [tooltipShowDelay]="tooltipShowDelay"
        [frameworkComponents]="frameworkComponents"
    
      ></ag-grid-angular>
    </div> 
     
    </mat-expansion-panel>
  </mat-accordion>
</section>
